name: Release

on:
  push:
    branches:
      - feat/semantic-release

jobs:
  release:
    runs-on: ubuntu-20.04 # <-- Versión anterior que sí incluye Python 2.7

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar Node.js 8.17.0
        run: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm install 8.17.0
          nvm use 8.17.0

      - name: Instalar Python 2.7
        run: sudo apt-get install -y python2

      - name: Configurar Python para node-gyp
        run: npm config set python /usr/bin/python2

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release
